    <form action="#" method="">
        <div class="container-fluid bg-dark text-light p-5">
            <div class="container bg-dark p-5">
                
                <div class="p-3 bg-dark bg-opacity-10 border border-light  text-center">
          <h1 class="header" id="header">Payment Method</h1>

        </div>
    </div>
</div>
<div class="container container-fluid">
    <div class="border border-dark m-lg-5 p-lg-5">
    <form class="form-floating">
        <div class="mb-2">
                        <label for="name" class="label">Name:</label>
                        <input type="text" class="placeholder col-12 placeholder-lg" id="fullname" name="fullname" placeholder="Please enter your name">
         </div>
         <div class="mb-1">
                        <label for="address" class="label">Address:</label>
                        <input type="text" class="placeholder col-12 placeholder-lg" id="address" name="address" placeholder="Please enter your address">
         </div>
         <div class="mb-2">
                    <label for="email" class="label">Email:</label>
                   <input type="text" class="placeholder col-12 placeholder-lg" id="email" name="email" placeholder="Please enter your email address">
         </div>
         <div class="mb-2">
                <label for="cpnumber" class="label">Contact Number:</label>
                <input type="text" class="placeholder col-12 placeholder-lg" id="cpnumber" name="cpnumber" placeholder="Please enter you contact details">
         </div>
         <div class="mb-2">
        
                        <label class="country" for="country">Country:</label>
                        <select class="form-select form-select-sm" id="country" name="country" onchange="chooseCountry()">
                            <option  value="">Select your country</option>
                            <option  value="Albania">Albania</option>
                            <option  value="Andorra">Andorra</option>
                            <option  value="Armenia">Armenia</option>
    
                        </select>
                    </div>
              
                    <div class="clearfix"></div>
      
                    <div class="container-fluid">
                       <div class="border border-dark m-lg-5 p-lg-5">
                   <div class="mb-2 text-center">

                    <label for="contactnumber" class="form-label">Payment Options:</label>
                    
                    </div>
                    
                    <div class="d-grid col-12 mx-auto align-center">

    


                <div class="form-check mb-2">
                         <div class="form-check form-check-inline">
                    <input type="radio" id="mcard" name="pmtmethod" value="Master Card">
                    <label for="mcard" id="mcard">Master Card (With 5% discount)</label><br>
                </div>
            </div>
        
        
            <div class="form-check mb-2">
                <div class="form-check form-check-inline">
                    <input type="radio" id="visa" name="pmtmethod" value="Visa" >
                    <label for="visa" id="visa">Visa (With 10% discount)</label><br>
                </div>
            </div> 

            <div class="form-check mb-2">
                <div class="form-check form-check-inline">
                    <input type="radio" id="visa" name="pmtmethod" value="American Express">
                    <label for="amex" id="visa">American Express</label><br>
                </div>
            </div> 

            <div class="form-check mb-2">
                <div class="form-check form-check-inline">
                    <input type="radio" id="cod" name="pmtmethod" value="Cash on Delivery">
                    <label for="cod" id="cod">Cash on Delivery</label><br>
                </div>
            </div> 
    

            <div class="d-grid gap-4 col-6 mx-auto">
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop" onclick="getForm()">
                        Place Order
                 </button>
         </div>
            
       </table> 
   </form> 






  
   <!-------------- Modal ---------------->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Payment Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <h1 id="displayName1"></h1>
            <h1 id="displayName2"></h1>
            <h1 id="displayName3"></h1>
            <h1 id="displayName4"></h1>
            <h1 id="displayName5"></h1>
            <h1 id="displayName6"></h1>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger">Pay</button>
        </div>
      </div>
    </div>
  </div>
</div>
    <script>

            function getForm() {
                let fullName = document.getElementById("fullname").value;
                document.getElementById("displayName1").innerHTML = fullName;
            
                let address = document.getElementById("address").value;
                document.getElementById("displayName2").innerHTML = address;


                let email = document.getElementById("email").value;
                document.getElementById("displayName3").innerHTML = email;

                let cellNumber = document.getElementById("cpnumber").value;
                document.getElementById("displayName4").innerHTML = cellNumber;

                document.getElementById("displayName6").innerHTML = chooseRadio();
            }


            function chooseCountry() {
                 let selectCountry = document.getElementById("country").value;
                 document.getElementById("displayName5").innerHTML = selectCountry;
           }


           function chooseRadio() {
                let selectRadio = document.querySelector("input[name='pmtmethod']:checked").value;
                return selectRadio;
               
           }
    </script>
